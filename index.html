<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>To<span>Do</span>List</h1>
        <div class="tasksCounter">Tasks added: <span>0</span></div>
        <form action="">
            <input type="text" id="addInput" placeholder="Type your task here">
            <input type="submit" value="Add a task">
            <input type="text" id="findInput" placeholder="Search">
        </form>
        <ul id="tasks">
        </ul>
    </div>

    <script src="app.js"></script>
</body>

</html>
